		 <div style="background-color:#0d346b;width:100%;height:100px;">
       
        <div class="container"  >
			<div class="row" >
            	
            	<div class="col-md-2" style="border:0px red solid;text-align:right;">
            		<a href="index.html"><img src="images/logoW.png" alt="驾校圈"></a> 
            	</div>
            	<div class="col-md-6" style="border:0px green solid;">
                 	<div class="search_box fl">
					<input type="text" placeholder="驾校团购信息或学校" id="keyword" class="search_text fl">
					<input type="button" value="搜 索" class="search_btn fr">
					</div>
            	</div>   
                <div class="col-md-3" style="border:0px green solid;">

	<hr>
	   <div class="container">
           <div class="col-lg-12">
               <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">确认联系人信息</h3>
                  </div>
                  <div class="panel-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="school" class="col-sm-2 control-label">选择学校</label>
                        <div class="col-lg-3">
                          <select class="form-control" name="school">
                              <option>西电</option>
                              <option>西外</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">联系人姓名</label>
                        <div class="col-lg-3">
                          <input type="text" class="form-control" id="name" placeholder="填写联系人姓名">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">联系人手机号码</label>
                        <div class="col-lg-3">
                          <input type="text" class="form-control" id="phone" placeholder="填写联系人手机号码">
                        </div>
                      </div>
                      
                    </form>
                  </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">支付方式</h3>
                  </div>
                  <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="paymethod" class="col-sm-2 control-label">选择支付方式</label>
                            <div class="col-lg-3">
                              <select class="form-control" name="paymethod" id="paymethod">
                                  <option>支付宝</option>
                                  <option>微信支付</option>
                              </select>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">预约清单</h3>
                  </div>
                  <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="jx_name" class="col-sm-2 control-label">驾校名称</label>
                            <div class="col-lg-3">
                              <input type="text" class="form-control" id="jx_name" value="鹏翔驾校" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="local" class="col-sm-2 control-label">本地报名人数</label>
                            <div class="col-lg-3">
                              <input type="text" class="form-control" id="local" placeholder="填写本地报名人数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="not_local" class="col-sm-2 control-label">异地报名人数</label>
                            <div class="col-lg-3">
                              <input type="text" class="form-control" id="not_local" placeholder="填写异地报名人数">
                            </div>
                        </div>


                    </form>
                  </div>
                </div>

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">订单结算</h3>
                  </div>
                  <div class="panel-body">
                    <div class="cart_count fr">
                        <div class="cart_rmb">
                            <i>总计：</i><span>￥50.00</span>
                        </div>
                        <div class="cart_btnBox">
                            <input id="submitorder" type="button" class="cart_btn" value="提交订单">
                        </div>
                    </div>
                  </div>
                </div>

           </div>
           
           
       </div>
