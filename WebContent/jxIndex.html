<script>
$(function(){
	$('.carousel').carousel({
        interval: 5000 //changes the speed
    })
	$('#main').fullpage({
		sectionsColor: ['#fff', '#4BBFC3', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4'],
		menu: '#menu',

		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('h3').delay(500).animate({
					right: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('h3').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('h3').fadeIn(2000);
			}
			if(index ==5) {
				$('.section5').find('h3').fadeIn(2000);
			}
		},
		onLeave: function(index, direction){
			if(index == '2'){
				$('.section2').find('h3').delay(100).animate({
					right: '-200%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '3'){
				$('.section3').find('h3').delay(100).animate({
					bottom: '-200%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '4'){
				$('.section4').find('h3').fadeOut(2000);
			}
			if(index == '5'){
				$('.section5').find('h3').fadeOut(2000);
			}
		}
	});
	
	$(window).resize(function(){
        autoScrolling();
    });

    function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 1024){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();
});
</script>
